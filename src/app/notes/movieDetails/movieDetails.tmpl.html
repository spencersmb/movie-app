<div class="page-header" >
    <h2>{{ctrl.note.title}}</h2>
  <div class="col-sm-6">
    <div ng-repeat="actor in ctrl.actors" class="col-sm-4">
      <img src="{{actor.image}}" alt="{{actor.name}}"/>
      <p>{{actor.name}}</p>
      <p>{{actor.characterName}}</p>
    </div>
  </div>
  <br/>
<div class="col-sm-12">
  <a class="btn btn-default" ng-click="ctrl.goBack()">Go Back to Index</a>
  <a class="btn btn-default" ui-sref="edit({noteId:ctrl.note.id})">Edit Note</a>
  <a class="btn btn-danger" ng-click="ctrl.deleted(ctrl.note)">Delete</a>
</div>

</div>
